<html>

<body>

    <div style="background-color: burlywood;" id="orderPage">
        <p>
            <h2>Order form</h2>

            <form action="mailto:idanmprz@gmail.com" method="post" enctype="text/plain">

                <p>
                    <label for="custName">Full name:</label><br>
                    <input type="text" id="custName" name="custName"><br>
                </p>

                <p>
                    <label for="custPNumber">Phone number:</label><br>
                    <input type="text" id="custPNumber" name="custPNumber"><br>
                </p>

                <p>
                    <label for="custAddress">Address:</label><br>
                    <input type="text" id="custAddress" name="custAddress"><br>
                </p>

                <p>
                    Select your city:
                    <select name="custCity" id="custCity">
                        <option value="City1">City1</option>
                        <option value="City2">City2</option>
                        <option value="City3">City3</option>
                        <option value="City4">City4</option>
                        <option value="City5">City5</option>
                    </select>
                </p>

                <p>
                    Pizza size: <br>
                    <input type="radio" id="Medium" name="Gender" value="Medium">
                    <label for="Medium">Medium</label><br>
                    <input type="radio" id="Large" name="Gender" value="Large">
                    <label for="Large">Large</label><br>
                </p>

                <p>
                    Toppings: <br>
                    <input type="checkbox" id="pepperoni" name="pepperoni" value="pepperoni">
                    <label for="pepperoni">Pepperoni</label>
                    <input type="checkbox" id="olives" name="olives" value="olives">
                    <label for="olives">Olives</label>
                    <input type="checkbox" id="extraCheese" name="extraCheese" value="extraCheese">
                    <label for="extraCheese">Extra Cheese</label>
                </p>
            
                <br>
            
                <input type="submit" value="Submit">
            </form>

        </p>

    </div>

</body>

</html>
